<script>
$(document).ready(function() {
    $('#datePicker')
        .datepicker({
            format: 'mm/yyyy'
        })
        .on('changeDate', function(e) {
            // Revalidate the date field
            $('#eventForm').formValidation('revalidateField', 'date');
        });

    $('#datePicker2')
        .datepicker({
            format: 'mm/yyyy'
        })
        .on('changeDate', function(e) {
            // Revalidate the date field
            $('#eventForm').formValidation('revalidateField', 'date');
        });

    $('#eventForm').formValidation({
        framework: 'bootstrap',
        icon: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            name: {
                validators: {
                    notEmpty: {
                        message: 'Nome completo obrigatório'
                    }
                }
            },
            date: {
                validators: {
                    notEmpty: {
                        message: 'Data de aniversário obrigatório'
                    },
                    date: {
                        format: 'MM/YYYY',
                        message: 'Data inválida'
                    }
                }
            }
        }
    });
});


function searchContact() {
    var cname = document.getElementById("contact-cname");
    var cnickname = document.getElementById("contact-nickname");
    var cbirthday1 = document.getElementById("contact-bday1");
    var cbirthday2 = document.getElementById("contact-bday2");

        $.ajax({
      method: "POST",
      url: "searchContact.php",
      data: { cname: $cname, 
              nickname: $cnickname,  
              birthday1: $cbirthday1,
              birthday2: $cbirthday2
          }
      });
}


</script>
